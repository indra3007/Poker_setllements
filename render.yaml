services:
  - type: web
    name: poker-tracker
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --workers 2 --threads 4 --worker-class gthread --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
        # IMPORTANT: Set DATABASE_URL in Render Dashboard under Environment settings
        # Do NOT commit actual credentials to version control
        # See RENDER_SETUP.md for configuration instructions
