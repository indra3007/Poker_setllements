services:
  - type: web
    name: poker-tracker
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --workers 2 --threads 4 --worker-class gthread --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PORT
        value: 10000
      - key: GITHUB_TOKEN
        sync: false  # Set this in Render dashboard for security
      - key: GITHUB_OWNER
        value: indra3007
      - key: GITHUB_REPO
        value: Poker_setllements
      - key: GITHUB_BRANCH
        value: main
