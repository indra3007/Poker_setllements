services:
  - type: web
    name: poker-tracker
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --workers 2 --threads 4 --worker-class gthread --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PORT
        value: 10000
      # Note: DATABASE_URL should be configured in Render dashboard as a secret environment variable
      # Format: postgresql://user:password@host/database
